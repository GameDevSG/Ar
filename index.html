<!DOCTYPE html>
<html>
<head>
    <title>Medicinal Plants AR Experience - Interactive 3D View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Debug logging
        window.addEventListener('load', () => {
            console.log('Page loaded');
            if (AFRAME) console.log('A-Frame loaded successfully');
            if (THREEx) console.log('AR.js loaded successfully');
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="ui-container">
        <div class="mode-toggle">
            <button id="arMode" class="mode-button">Switch AR Mode (Marker/Markerless)</button>
        </div>
        <select id="plantSelector" class="plant-dropdown">
            <option value="">Select a Medicinal Plant</option>
            <option value="Ahwagandha">Ashwagandha</option>
            <option value="Cardamom">Cardamom</option>
            <option value="Cinnamon">Cinnamon</option>
            <option value="clove">Clove</option>
            <option value="tulsi">Tulsi (Holy Basil)</option>
            <option value="Turmeric">Turmeric</option>
        </select>
        <div class="info-card" id="plantInfo">
            <h2>Select a plant from the dropdown</h2>
            <p>The 3D model will appear in your space</p>
        </div>
        <div class="controls">
            <button id="moveLeft">←</button>
            <button id="moveForward">↑</button>
            <button id="moveBack">↓</button>
            <button id="moveRight">→</button>
            <button id="rotateLeft">↺</button>
            <button id="rotateRight">↻</button>
            <button id="scaleUp">+</button>
            <button id="scaleDown">-</button>
        </div>
    </div>

    <!-- Single AR Scene with both modes -->
    <a-scene embedded vr-mode-ui="enabled: false" 
             arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <!-- Camera -->
        <a-entity camera></a-entity>

        <!-- Lighting -->
        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>

        <!-- Markerless container -->
        <a-entity id="markerless-container" position="0 0 -3">
            <!-- Models will be added here dynamically -->
        </a-entity>

        <!-- Marker-based container -->
        <a-marker preset="hiro" id="hiro-marker">
            <a-entity id="marker-container" position="0 0 0" rotation="-90 0 0">
                <!-- Models will be added here dynamically -->
            </a-entity>
        </a-marker>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
